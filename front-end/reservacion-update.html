<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>The Eras Hotel: Editar Reservación</title>
    <script src="logic/reservacion-update-logic.js"></script>
</head>
<body>
    <iframe src="nav-bar.html"></iframe>
    <h1>Editar Reservación</h1>
    <form>
        <div>
            <label for="piso">Piso</label>
            <input type="text" id="piso" name="piso" value="" disabled>
        </div>
        <div>
            <label for="habitacion">Habitación</label>
            <input type="text" id="habitacion" name="habitacion" value="" disabled>
        </div>
        <div>
            <label for="titular">Titular</label>
            <input type="text" id="titular" name="titular" value="" disabled>
        </div>
        <div>
            <label for="fechaInicio">Fecha de Inicio</label>
            <input type="date" id="fechaInicio" name="fechaInicio" value="">
        </div>
        <div>
            <label for="fechaFin">Fecha de Fin</label>
            <input type="date" id="fechaFin" name="fechaFin" value="">
        </div>
        <button type="submit">Actualizar Cambios</button>
    </form>
</body>
</html>
