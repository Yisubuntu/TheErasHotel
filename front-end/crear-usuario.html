<!DOCTYPE html>
<html>

<head>
    <title>The Eras Hotel: Regístrate</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
</head>

<body>
    <div class="top-images">
        <img src="images/eras/debut.png" alt="Debut">
        <img src="images/eras/fearless.png" alt="Fearless">
        <img src="images/eras/speak-now.png" alt="Speak Now">
        <img src="images/eras/red.png" alt="Red">
        <img src="images/eras/1989.png" alt="1989">
    </div>
    <div class="container">
        <div class="left-half">
            <img src="images/logo.png" alt="The Eras Hotel logo">
        </div>
        <div class="right-half">
            <form>
                <input type="text" name="name" placeholder="Nombre completo">
                <input type="email" name="email" placeholder="Email">
                <input type="password" name="password" placeholder="Contraseña">
                <input type="password" name="password" placeholder="Confirmación de contraseña">
                <input type="submit" value="Crear cuenta">
                <p>
                    ¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a>
                </p>
            </form>
        </div>
    </div>
    <div class="bottom-images">
        <img src="images/eras/reputation.png" alt="Debut">
        <img src="images/eras/lover.png" alt="Fearless">
        <img src="images/eras/folklore.png" alt="Speak Now">
        <img src="images/eras/evermore.png" alt="Red">
        <img src="images/eras/midnights.png" alt="1989">
    </div>
</body>

</html>
